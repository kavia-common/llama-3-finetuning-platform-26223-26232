spring.application.name=finetunellama3backend

# Server configuration
server.port=3001

# Database configuration
# Default to in-memory H2 for local/dev, but allow overriding via env-driven vars:
# DB_URL, DB_USERNAME, DB_PASSWORD. If DB_URL starts with jdbc:postgresql, you
# should include the Postgres runtime dependency (see build.gradle note).
spring.datasource.url=${DB_URL:${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}}
spring.datasource.username=${DB_USERNAME:${SPRING_DATASOURCE_USERNAME:sa}}
spring.datasource.password=${DB_PASSWORD:${SPRING_DATASOURCE_PASSWORD:}}
# Driver will be inferred by Spring when possible, but provide defaults for H2
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}

# JPA configuration
# JPA_DDL_AUTO can be: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:${SPRING_JPA_HBM2DDL:create-drop}}
spring.jpa.database-platform=${SPRING_JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Respect X-Forwarded-* / Forwarded headers so redirects preserve external scheme/host/port
server.forward-headers-strategy=framework

# Multipart limits
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:512MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:512MB}

# Storage root
app.storage.root=${STORAGE_ROOT:./storage}
