spring.application.name=finetunellama3backend

# Server configuration
server.port=3001

# H2 Database Configuration (default). For env-driven DB (e.g., Postgres/MySQL), override these via env or profile.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.database-platform=${SPRING_JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HBM2DDL:create-drop}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Respect X-Forwarded-* / Forwarded headers so redirects preserve external scheme/host/port
server.forward-headers-strategy=framework

# Multipart limits
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:512MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:512MB}

# Storage root
app.storage.root=${STORAGE_ROOT:./storage}
